<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${course}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="menu">Menu</label>
        <select th:name="menuID">
            <option th:each="menu : ${menus}"
                    th:text="${menu.name}"
                    th:value="${menu.id}"></option>
            <!--<span th:errors="*{menu}"</span>-->
        </select>
    </div>

    <input type="submit" value="Add Course" />
</form>

</body>
</html>
